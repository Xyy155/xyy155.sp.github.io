<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formalizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Text Style Translator</h1>

    <textarea id="inputText" placeholder="Enter informal or formal word..."></textarea>

    <div class="buttons">
      <button onclick="translate('formal')">To Formal</button>
      <button onclick="translate('informal')">To Informal</button>
    </div>

    <div id="outputBox">
      <p id="outputText">Translation will appear here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
