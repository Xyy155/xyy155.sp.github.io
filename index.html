<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IF-F Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #333;
    }

    .input-area {
      text-align: center;
      margin: 30px 0;
    }

    input[type="text"] {
      padding: 12px;
      width: 70%;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab:hover {
      background: #357ABD;
    }

    input[name="mode"] {
      display: none;
    }

    .content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #ifTof:checked ~ .contents #ifTofContent,
    #fToif:checked ~ .contents #fToifContent {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f8f8f8;
    }

    .result-label {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>IF-F Translator</h1>

  <div class="input-area">
    <input type="text" placeholder="Type your word (manual lookup)">
  </div>

  <div class="tabs">
    <label class="tab" for="ifTof">Informal → Formal</label>
    <label class="tab" for="fToif">Formal → Informal</label>
  </div>

  <input type="radio" name="mode" id="ifTof" checked>
  <input type="radio" name="mode" id="fToif">

  <div class="contents">
    <div class="content" id="ifTofContent">
      <table>
        <tr><th>Informal</th><th>Formal</th></tr>
        <tr><td>hi</td><td>hello</td></tr>
        <tr><td>hey</td><td>greetings</td></tr>
        <tr><td>bye</td><td>goodbye</td></tr>
        <tr><td>byee</td><td>goodbye</td></tr>
        <tr><td>cya</td><td>see you later</td></tr>
        <tr><td>yo</td><td>good afternoon</td></tr>
      </table>
    </div>

    <div class="content" id="fToifContent">
      <table>
        <tr><th>Formal</th><th>Informal</th></tr>
        <tr><td>hello</td><td>hi</td></tr>
        <tr><td>greetings</td><td>hey</td></tr>
        <tr><td>goodbye</td><td>bye / byee</td></tr>
        <tr><td>see you later</td><td>cya</td></tr>
        <tr><td>good afternoon</td><td>yo</td></tr>
      </table>
    </div>
  </div>

  <div class="result-label">Result: Use the list above to find your word</div>

</body>
</html>
