<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IF-F Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>IF-F Translator</h1>

  <div class="input-area">
    <input type="text" placeholder="Type your word (manual lookup)">
  </div>

  <div class="tabs">
    <label class="tab" for="ifTof">Informal → Formal</label>
    <label class="tab" for="fToif">Formal → Informal</label>
  </div>

  <input type="radio" name="mode" id="ifTof" checked>
  <input type="radio" name="mode" id="fToif">

  <div class="contents">
    <div class="content" id="ifTofContent">
      <table>
        <tr><th>Informal</th><th>Formal</th></tr>
        <tr><td>hi</td><td>hello</td></tr>
        <tr><td>hey</td><td>greetings</td></tr>
        <tr><td>bye</td><td>goodbye</td></tr>
        <tr><td>byee</td><td>goodbye</td></tr>
        <tr><td>cya</td><td>see you later</td></tr>
        <tr><td>yo</td><td>good afternoon</td></tr>
      </table>
    </div>

    <div class="content" id="fToifContent">
      <table>
        <tr><th>Formal</th><th>Informal</th></tr>
        <tr><td>hello</td><td>hi</td></tr>
        <tr><td>greetings</td><td>hey</td></tr>
        <tr><td>goodbye</td><td>bye / byee</td></tr>
        <tr><td>see you later</td><td>cya</td></tr>
        <tr><td>good afternoon</td><td>yo</td></tr>
      </table>
    </div>
  </div>

  <div class="result-label">Result: Use the list above to find your word</div>

</body>
</html>
